version: "3.8"

services:

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: Clinical-Communuty-Nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
        - app
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    #  - ./nginx/local_conf:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt

  app:
    container_name: Clinical-Communuty-Frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    # network_mode: "host"